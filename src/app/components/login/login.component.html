<div class="row">
    <div class="col-md-6 mt-5 mx-auto">
        <form [formGroup]="formLogin" (ngSubmit)="login()">

            <div class="form-group">
                <label for="email" class="form-label mt-4">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
                <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
                    <span *ngIf="email.errors.required">
                        This field is required !!
                    </span>
                    <span *ngIf="email.errors.email">
                        This field should be email !!
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

                <div *ngIf="password.invalid && email.touched" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        This field is required !!
                    </div>
                    <div *ngIf="password.errors.minlength">This field must contain at least {{password.errors.minlength.actualLength}} /{{password.errors.minlength.requiredLength}} caractere !!!</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</div>
